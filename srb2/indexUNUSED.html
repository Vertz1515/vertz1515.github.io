         <link id="stylesheet" rel="stylesheet" type="text/css" href="day.css">
         <script>
           function setStylesheet() {
             var date = new Date();
             var hour = date.getHours();
       
             var stylesheet = document.getElementById("stylesheet");
       
             while (stylesheet.hasChildNodes()) {
               stylesheet.removeChild(stylesheet.lastChild);
             }
       
             if (hour >= 7 && hour < 16) {
               // Day
               var daytimeStylesheet = document.createElement("link");
               daytimeStylesheet.setAttribute("rel", "stylesheet");
               daytimeStylesheet.setAttribute("type", "text/css");
               daytimeStylesheet.setAttribute("href", "day.css");
               stylesheet.appendChild(daytimeStylesheet);
             } else if (hour >= 16 && hour < 19) {
               // Evening
               var eveningStylesheet = document.createElement("link");
               eveningStylesheet.setAttribute("rel", "stylesheet");
               eveningStylesheet.setAttribute("type", "text/css");
               eveningStylesheet.setAttribute("href", "eve.css");
               stylesheet.appendChild(eveningStylesheet);
             } else {
               // Night
               var nighttimeStylesheet = document.createElement("link");
               nighttimeStylesheet.setAttribute("rel", "stylesheet");
               nighttimeStylesheet.setAttribute("type", "text/css");
               nighttimeStylesheet.setAttribute("href", "night.css");
               stylesheet.appendChild(nighttimeStylesheet);
             }
           }
       
           setStylesheet();
         </script>
